<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonow Token Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #00C851;
            border: none;
        }
        .btn-primary:hover {
            background-color: #007E33;
        }
        .spinner-border {
            display: inline-block;
            margin-right: 10px;
        }
        #progressBar {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Create Your ERC-20 Token</h1>
        <p class="text-center">
            Send **0.01 ETH** to <b>0xE32FB3E75CA6f40682830c25e0a3C7C2A9856805</b> and fill out the form below to create your token.
        </p>

        <form id="tokenForm">
            <div class="mb-3">
                <label for="tokenName" class="form-label">Token Name</label>
                <input type="text" class="form-control" id="tokenName" name="tokenName" placeholder="MyToken" required>
            </div>
            <div class="mb-3">
                <label for="tokenSymbol" class="form-label">Token Symbol (Ticker)</label>
                <input type="text" class="form-control" id="tokenSymbol" name="tokenSymbol" placeholder="MTK" required>
            </div>
            <div class="mb-3">
                <label for="initialSupply" class="form-label">Initial Supply</label>
                <input type="number" class="form-control" id="initialSupply" name="initialSupply" placeholder="1000000" required>
            </div>
            <div class="mb-3">
                <label for="receiverAddress" class="form-label">Token Receiver Address</label>
                <input type="text" class="form-control" id="receiverAddress" name="receiverAddress" placeholder="0xYourEthereumAddress" required>
            </div>
            <div class="mb-3">
                <label for="userAddress" class="form-label">Payment sender's Address(Can be different from token receiver)</label>
                <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="0xYourEthereumAddress" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Token</button>
        </form>

        <!-- Status Messages -->
        <div id="statusMessage" class="mt-4"></div>

        <!-- Progress Bar -->
        <div class="progress mt-4" id="progressContainer" style="display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('tokenForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear status message
            const statusMessage = document.getElementById('statusMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            statusMessage.innerHTML = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Collect form data
            const formData = {
                tokenName: document.getElementById('tokenName').value,
                tokenSymbol: document.getElementById('tokenSymbol').value,
                initialSupply: document.getElementById('initialSupply').value,
                receiverAddress: document.getElementById('receiverAddress').value,
                userAddress: document.getElementById('userAddress').value,
            };

            try {
                // Show waiting message
                statusMessage.innerHTML = '<div class="alert alert-info"><span class="spinner-border spinner-border-sm"></span> Waiting for payment...</div>';
                progressBar.style.width = '25%';

                // Send POST request to backend
                const response = await axios.post('http://192.168.1.42:3001/api/create-token', formData);
                
                // Update to "Proceeding" status
                statusMessage.innerHTML = '<div class="alert alert-warning"><span class="spinner-border spinner-border-sm"></span> Payment detected! Proceeding with token creation...</div>';
                progressBar.style.width = '75%';

                // Display success message after token creation
                const txHash = response.data.transactionHash;
                statusMessage.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Token created successfully!</strong><br>
                        Transaction Hash: <a href="https://sepolia.etherscan.io/address/${txHash}" target="_blank">${txHash}</a>
                    </div>
                `;
                progressBar.style.width = '100%';
            } catch (err) {
                // Display error message
                const errorMessage = err.response?.data?.message || 'An error occurred.';
                statusMessage.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
                progressBar.style.width = '0%';
            } finally {
                progressContainer.style.display = 'none';
            }
        });

    </script>
</body>
</html>
