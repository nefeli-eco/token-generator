<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonow Token Generator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/825/825517.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #F3F9FF, #D1E7FF);
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            margin: 30px 0;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0056B3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        .crypto-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #555;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0056B3;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            margin: 0 10px;
            color: #0056B3;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="crypto-bg"></div>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/825/825517.png" alt="Crypto Icon">
        <h1>Create Your Own Crypto Coin</h1>
        <p>Send **0.01 ETH** to <b>0xE32FB3E75CA6f40682830c25e0a3C7C2A9856805</b> and complete the form to create your ERC-20 token.</p>
    </div>
    <div class="container">
        <form id="tokenForm">
            <div class="mb-3">
                <label for="tokenName" class="form-label">Token Name</label>
                <input type="text" class="form-control" id="tokenName" name="tokenName" placeholder="Bitcoin" required>
            </div>
            <div class="mb-3">
                <label for="tokenSymbol" class="form-label">Token Symbol (Ticker)</label>
                <input type="text" class="form-control" id="tokenSymbol" name="tokenSymbol" placeholder="BTC" required>
            </div>
            <div class="mb-3">
                <label for="initialSupply" class="form-label">Initial Supply</label>
                <input type="number" class="form-control" id="initialSupply" name="initialSupply" placeholder="10000000" required>
            </div>
            <div class="mb-3">
                <label for="receiverAddress" class="form-label">Token Receiver Address</label>
                <input type="text" class="form-control" id="receiverAddress" name="receiverAddress" placeholder="0xYourEthereumAddress" required>
            </div>
            <div class="mb-3">
                <label for="userAddress" class="form-label">Payment sender's Address</label>
                <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="0xYourEthereumAddress" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Token</button>
        </form>
        <div id="statusMessage" class="mt-4"></div>
        <div class="progress mt-4" id="progressContainer" style="display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
        </div>
    </div>
    <div class="navigation">
        <a href="support.html">Support</a> | <a href="about.html">About</a>
    </div>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
