<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonow Token Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Your ERC-20 Token</h1>
        <p class="text-center">
            Transfer **ETH** to <b>0xE32FB3E75CA6f40682830c25e0a3C7C2A9856805</b> and fill out the form below
            to create your token.
        </p>

        <!-- Token Creation Form -->
        <form id="tokenForm" class="border p-4 rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="tokenName" class="form-label">Token Name</label>
                <input type="text" class="form-control" id="tokenName" name="tokenName" placeholder="MyToken" required>
            </div>
            <div class="mb-3">
                <label for="tokenSymbol" class="form-label">Token Symbol (Ticker)</label>
                <input type="text" class="form-control" id="tokenSymbol" name="tokenSymbol" placeholder="MTK" required>
            </div>
            <div class="mb-3">
                <label for="initialSupply" class="form-label">Initial Supply</label>
                <input type="number" class="form-control" id="initialSupply" name="initialSupply" placeholder="1000000" required>
            </div>
            <div class="mb-3">
                <label for="receiverAddress" class="form-label">Receiver Address</label>
                <input type="text" class="form-control" id="receiverAddress" name="receiverAddress" placeholder="0xYourEthereumAddress" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Token</button>
        </form>

        <!-- Status Messages -->
        <div id="statusMessage" class="mt-4"></div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('tokenForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear status message
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = '';

            // Collect form data
            const formData = {
                tokenName: document.getElementById('tokenName').value,
                tokenSymbol: document.getElementById('tokenSymbol').value,
                initialSupply: document.getElementById('initialSupply').value,
                receiverAddress: document.getElementById('receiverAddress').value,
            };

            try {
                // Show loading message
                statusMessage.innerHTML = '<div class="alert alert-info">Creating your token, please wait...</div>';

                // Send POST request to backend
                const response = await axios.post('http://192.168.1.42:3001/api/create-token', formData);

                // Display success message
                const txHash = response.data.transactionHash;
                statusMessage.innerHTML = `
                    <div class="alert alert-success">
                        Token created successfully! Transaction Hash: 
                        <a href="https://sepolia.etherscan.io/tx/${txHash}" target="_blank">${txHash}</a>
                    </div>
                `;
            } catch (err) {
                // Display error message
                const errorMessage = err.response?.data?.message || 'An error occurred while creating the token.';
                statusMessage.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
            }
        });
    </script>
</body>
</html>
