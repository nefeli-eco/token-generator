<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/825/825517.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #F3F9FF, #D1E7FF);
            color: #333;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0056B3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <p>If you have any issues or questions, please contact us:</p>
        <ul>
            <li>Email: <a href="mailto:support@cryptonow.cc">support@cryptonow.cc</a></li>
            <li>Phone: +1 234 567 890</li>
            <li>Telegram: <a href="#">@cryptonowsupport</a></li>
        </ul>
        
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div id="statusMessage" class="mt-4"></div>

        <a href="index.html" class="btn btn-link mt-4">Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Contact Form Script -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = '<div class="alert alert-info">Sending your message...</div>';

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                // Send POST request to a backend endpoint (adjust the URL for your backend)
                await axios.post('http://your-backend-url/api/contact', formData);

                // Show success message
                statusMessage.innerHTML = '<div class="alert alert-success">Thank you for reaching out! We will get back to you soon.</div>';
            } catch (error) {
                // Show error message
                statusMessage.innerHTML = '<div class="alert alert-danger">Something went wrong. Please try again later.</div>';
            }
        });
    </script>
</body>
</html>
